<template>
  <template if:true={contact}>
    <lightning-layout vertical-align="center">
      <lightning-layout-item>
        <img src={contact.Picture__c} alt="Profile Photo" />
      </lightning-layout-item>
      <lightning-layout-item>
        <p>{contact.Name}</p>
        <p>{contact.Title}</p>
        <p>{contact.email}</p>
        <p>
          <lightning-formatted-phone value={contact.Phone}></lightning-formatted-phone>
        </p>
      </lightning-layout-item>
    </lightning-layout>
  </template>
</template>
