<template>
  <lightning-card title="Composition Contact Search" icon-name="custom:custom57">
    <div>
      <lightning-input class="slds-show slds-is-relative slds-var-m-bottom_small" type="search"
        onchange={handleKeyChange} label="Search"></lightning-input>
      <template if:true={contacts}>
        <template for:each={contacts} for:item="cont">
          <c-contact-title class="slds-show slds-is-relative" key={cont.Id} contact={cont}></c-contact-title>
        </template>
      </template>
      <template if:true={error}>
        <c-error-panel errors={error}></c-error-panel>
      </template>
    </div>
  </lightning-card>
</template>
